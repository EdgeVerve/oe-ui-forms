<link rel="import" href="../../polymer/polymer.html">

<script>
  var baseUtils = baseUtils || {};

  /* @polymerBehavior */
  var UtilsBehavior = {
    _isEmpty: function (list) {
      return !list || list.length === 0;
    },
    _isNotEmpty: function (list) {
      return list && list.length > 0;
    },
    _isEqual: function (lhs, rhs) {
      return lhs === rhs;
    },
    uiurl: function (url) {
      var pre = baseUtils.uibaseroute || '';
      var post = url || '';
      if (!pre.endsWith('/')) {
        pre += '/';
      }
      if (post.startsWith('/')) {
        post = post.substr(1);
      }
      return pre + post;
    }
  };

  /* @polymerBehavior */
  baseUtils.UtilsBehavior = [UtilsBehavior];

</script>
